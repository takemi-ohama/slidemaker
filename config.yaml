# slidemaker configuration - AWS Bedrock

llm:
  # Configuration for slide composition generation (Bedrock)
  composition:
    type: api
    provider: bedrock-claude
    model: claude-3-sonnet-20240229
    extra_params:
      region: us-east-1
      max_tokens: 4096
      temperature: 0.7
    timeout: 300

  # Configuration for image generation/analysis (Bedrock)
  image_generation:
    type: api
    provider: bedrock-claude
    model: claude-3-sonnet-20240229
    extra_params:
      region: us-east-1
      max_tokens: 8192
      temperature: 0.5
    timeout: 300

output:
  directory: ./output
  temp_directory: ./tmp
  keep_temp: false

slide:
  default_size: "16:9"
  default_theme: "minimal"
  default_font: "Arial"

logging:
  level: INFO
  format: json
  file: null
